<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <link data-trunk rel="copy-dir" href="assets"/>

    <link data-trunk rel="copy-file" href="build/web/manifest.json"/>
    <link data-trunk rel="copy-file" href="build/web/service-worker-pwa.js"/>
    <link rel="icon" href="icon.ico">
    <link rel="icon" type="image/png" href="icon_1024x1024.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link data-trunk rel="inline" href="build/web/styles.css"/>

  <body>
    <link data-trunk rel="inline" href="build/web/sound.js"/>

    <script>
      document.body.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker-pwa.js');
      }
    </script>
  </body>
